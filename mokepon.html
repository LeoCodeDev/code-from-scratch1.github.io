<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mokepom</h1>
    <section id="sleccionar-mascota">
        <h2>Elige a tu mascota</h2>
        <input type="radio" name="mascotas" id="hipodoge">
        <label for="hipodoge">🐱‍👤 Hipodoge</label><br>
        <input type="radio" name="mascotas" id="capipepo">
        <label for="capipepo">👽 Capipepo</label><br>
        <input type="radio" name="mascotas" id="ratigüeya">
        <label for="ratigüeya">🐹 Ratigüeya</label><br>
        <input type="radio" name="mascotas" id="langostelvis">
        <label for="langostelvis">🦞 Langostelvis</label><br>
        <input type="radio" name="mascotas" id="tucapalma">
        <label for="tucapalma">🦎 Tucapalma</label><br>
        <input type="radio" name="mascotas" id="pydos">
        <label for="pydos">👹 Pydos</label><br><br>
        <button id="boton-mascotas">Seleccionar</button>
    </section>
    
    <section id="seleccionar-ataque">
        <h2>Elige a tu ataque</h2>
        <p>Tu <span id="mascota-jugador">Mascota</span> tiene <span id="vida-mascota-jugador">3</span> vidas</p>
        <p>EL <span id="mascota-enemigo">Mascota</span> del enemigo tiene <span id="vida-mascota-enemigo">3</span> vidas</p>
        <p>
            <button id="boton-fuego">Fuego 🔥</button>
            <button id="boton-agua">Agua 💧</button>
            <button id="boton-tierra">Tierra 🌱</button>
        </p>
    </section>

    <section id="mensajes">
        <!-- Aqui ira el texto creado con JS -->
    </section>

    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
    <script src="mokepon/js/script.js"></script>
</body>
</html>
