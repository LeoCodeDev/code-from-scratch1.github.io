<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
    <body>
        <section id="sleccionar-mascota" class="seleccionar-mokepones">
            <h1 id="titulo">Mokepon</h1>
            <div class="contenedor-seleccion" id="contenedor-seleccion">
                <h2 class="sub-titulo">Elige a tu mascota</h2>
                <div class="tarjetas-mokepones">
                    <!-- Inyectado desde JS -->
                </div>
                <button id="boton-mascotas">Seleccionar</button>
            </div>
        </section>
        
        <section id="seleccionar-ataque">
            <h2>Elige a tu ataque</h2>
            <div class="contenedor-botones-ataque">
                <!-- Inyectado desde JS -->
            </div>
            <div class="contenedor-mensaje-combate">
                <div class="img-jugador">
                    <!-- Inyectado con JS -->
                </div>
                <div class="info-combate-jugador">
                    <div>
                        <img src="assets/corazon.png" alt="Vida">
                        <p id="vida-mascota-jugador"></p>
                    </div>
                    <p id="mascota-jugador">Mascota</p>  
                    <p id="tipo-ataque-jugador"></p>
                </div>
                <div class="versus">
                    <img src="assets/Versus-PNG-Pic.png" alt="Versus">
                    <p id="resultado-turno">RESULTADO</p>
                </div>
                <div class="info-combate-enemigo">
                    <div>
                        <p id="vida-mascota-enemigo"></p>
                        <img src="assets/corazon.png" alt="Vida">
                    </div>
                    <p id="mascota-enemigo">Mascota</p>
                    <p id="tipo-ataque-enemigo"></p>
                </div>
                <div class="img-enemigo">
                    <!-- Inyectado desde JS -->
                </div>
            </div>
        </section>

        <section id="reiniciar" class="contenedor-boton-reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>

        
        <section id="mensajes" class="mensajes-combate">
            <!-- Aqui ira el texto creado con JS -->
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
